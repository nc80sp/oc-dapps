<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教員紹介</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            color: #0ff;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(90deg, #f40373, #0b92ff);
            padding: 20px 40px;
            color: #fff;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            text-shadow: 0 0 8px #00f, 0 0 15px #0ff;
        }

        header h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 0 0 6px #0ff, 0 0 12px #00f;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section {
            background: rgba(10, 20, 40, 0.9);
            border: 1px solid rgba(0, 255, 255, 0.25);
            padding: 25px;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.35), inset 0 0 20px rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(6px);
            color: #d6f1ff;
        }

        .section h2 {
            font-size: 1.6rem;
            color: #00eaff;
            border-left: 5px solid #00eaff;
            padding-left: 10px;
            margin-bottom: 15px;
            text-shadow: 0 0 6px #0ff, 0 0 12px #00f;
        }

        .photos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .photos img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .info-block {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            padding: 15px;
            border: 1px solid rgba(0, 255, 255, 0.25);
            border-radius: 12px;
            background: rgba(0, 20, 40, 0.85);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.35), inset 0 0 25px rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: #d6f1ff;
        }

        .info-block img.side-img {
            display: none;
        }

        p {
            text-shadow: 0 0 4px #0ff, 0 0 8px #00f;
        }
    </style>
</head>

<body>
    <!-- ✅ ethers.js v5 を読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="../../ocpass.js"></script>
    <script src="../check_pay.js"></script>

    <p id="loading" style="margin: 10px; color: darkblue;"> 読み込み中...</p>
    <div id="content" style="display: none;">
        <header>
            <h1>教員紹介</h1>
        </header>

        <div class="container">

            <div class="section">
                <h2>情報システム学科 坂本 耕一</h2>
                <div class="info-block neon-block">
                    <img src="image1.png" style="width: 100%;">
                </div>
                <div class="info-block neon-block">
                    <p>
                        ここに自己紹介文章を入れる。
                    </p>
                </div>
                <div class="photos">
                    <img src="IMG01.jpg"><img src="IMG02.jpg"><img src="IMG03.jpg">
                </div>
            </div>

        </div>
    </div>
</body>

</html>
