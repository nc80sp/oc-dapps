<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>クイズアプリ</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            background: #03040f;
            color: #00eaff;
            text-shadow: 0 0 5px #00eaff;
        }

        h1 {
            text-align: center;
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff;
            margin-bottom: 30px;
        }

        h2 {
            text-align: center;
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff;
            margin-bottom: 10px;
        }

        #startBtn {
            display: block;
            margin: 0 auto;
            padding: 12px 30px;
            font-size: 18px;
            background: transparent;
            border: 2px solid #00eaff;
            color: #00eaff;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px #00eaff;
        }

        #startBtn:hover {
            background: #00eaff;
            color: #03040f;
            box-shadow: 0 0 20px #00eaff;
        }

        #quiz-box {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #00eaff;
            border-radius: 15px;
            background: rgba(0, 20, 40, 0.5);
            box-shadow: 0 0 20px #00eaff;
        }

        #question {
            font-size: 22px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00eaff;
        }

        .option {
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #00eaff;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.25s;
            background: rgba(0, 30, 60, 0.4);
            box-shadow: 0 0 10px #00eaff33;
        }

        .option:hover {
            background: #00eaff;
            color: #03040f;
            text-shadow: none;
            box-shadow: 0 0 20px #00eaff;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
            color: #00eaff;
            text-shadow: 0 0 15px #00eaff;
            display: none;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="../ocpass.js"></script>

    <h1>『サイバーズOC試験』<br>
        全問正解で【試験合格証】NFTをゲット！</h1>
    <button id="startBtn">開始</button>

    <div id="quiz-box">
        <div id="question"></div>
        <div id="options"></div>
    </div>

    <div id="result"></div>
    <div id="reward"></div>

    <script>
        const quizzes = [
            {
                question: "ブロックチェーンの特徴は？",
                options: ["中央集権", "改ざんが困難", "1つの企業が管理"],
                answer: 1
            },
            {
                question: "NFTの正しい説明は？",
                options: ["コピー可能なトークン", "唯一性を持つトークン", "仮想通貨の一種ではない"],
                answer: 1
            },
            {
                question: "Ethereumのネイティブ通貨は？",
                options: ["BTC", "ETH", "SOL"],
                answer: 1
            }
        ];

        let current = 0;
        let score = 0;

        const startBtn = document.getElementById("startBtn");
        const quizBox = document.getElementById("quiz-box");
        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const resultEl = document.getElementById("result");

        startBtn.addEventListener("click", startQuiz);

        function startQuiz() {
            startBtn.style.display = "none";
            quizBox.style.display = "block";
            current = 0;
            score = 0;
            showQuiz();
        }

        function showQuiz() {
            if (current >= quizzes.length) {
                finishQuiz();
                return;
            }

            const q = quizzes[current];
            questionEl.textContent = `${current + 1}問目：${q.question}`;
            optionsEl.innerHTML = "";

            q.options.forEach((opt, index) => {
                const div = document.createElement("div");
                div.className = "option";
                div.textContent = opt;
                div.onclick = () => choose(index);
                optionsEl.appendChild(div);
            });
        }

        function choose(index) {
            if (index === quizzes[current].answer) {
                score++;
            }
            current++;
            showQuiz();
        }

        async function finishQuiz() {
            quizBox.style.display = "none";
            resultEl.style.display = "block";
            resultEl.textContent = `結果：${quizzes.length}問中 ${score}問正解でした！`;
            if (quizzes.length <= score) {
                //満点の場合
                document.getElementById("reward").textContent = "NFTの確認中...";
                if (await hasNFT(2)) {
                    document.getElementById("reward").textContent = "NFTは受け取り済みです";
                } else {
                    await mintNFT(2);
                    document.getElementById("reward").textContent = "試験合格証NFT をGETしました！";
                }
            }
        }
    </script>
</body>

</html>
