<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>クイズアプリ</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            background: #03040f;
            color: #00eaff;
            text-shadow: 0 0 5px #00eaff;
        }

        h1 {
            text-align: center;
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff;
            margin-bottom: 30px;
        }

        h2 {
            text-align: center;
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff;
            margin-bottom: 10px;
        }

        #startBtn {
            display: block;
            margin: 0 auto;
            padding: 12px 30px;
            font-size: 18px;
            background: transparent;
            border: 2px solid #00eaff;
            color: #00eaff;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px #00eaff;
        }

        #startBtn:hover {
            background: #00eaff;
            color: #03040f;
            box-shadow: 0 0 20px #00eaff;
        }

        #quiz-box {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #00eaff;
            border-radius: 15px;
            background: rgba(0, 20, 40, 0.5);
            box-shadow: 0 0 20px #00eaff;
        }

        #question {
            font-size: 22px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00eaff;
        }

        .option {
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #00eaff;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.25s;
            background: rgba(0, 30, 60, 0.4);
            box-shadow: 0 0 10px #00eaff33;
        }

        .option:hover {
            background: #00eaff;
            color: #03040f;
            text-shadow: none;
            box-shadow: 0 0 20px #00eaff;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
            color: #00eaff;
            text-shadow: 0 0 15px #00eaff;
            display: none;
        }

        #reward {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
            color: #00eaff;
            text-shadow: 0 0 15px #00eaff;
        }

        .container {
            display: flex;
            justify-content: center;
            /* 横方向中央 */
            flex-direction: column;
            align-items: center;
        }

        .address-container {
            display: flex;
            align-items: center;
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            width: 100%;
            max-width: 400px;
            word-break: break-all;
            justify-content: space-between;
            text-align: center;
        }

        .address-text {
            font-size: 1rem;
            color: #333;
        }

        .copy-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            white-space: nowrap;
        }

        .copy-btn:active {
            background: #45a049;
        }

        .message {
            font-size: 0.9rem;
            color: #4CAF50;
            min-height: 1.2rem;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="../ocpass.js"></script>

    <h1>『サイバーズOC試験』<br>
        全問正解で【試験合格証】NFTをゲット！</h1>
    <div id="contents" style="display: none;">
        <button id="startBtn">開始</button>

        <div id="quiz-box">
            <div id="question"></div>
            <div id="options"></div>
        </div>

        <div id="result"></div>
        <div id="reward"></div>

        <div class="container" id="container">
            <div class="address-container">
                <span style="color:black;white-space: nowrap;"><B>[アドレス]</B></span>
                <span class="address-text" id="contractAddress"></span>
                <button class="copy-btn" id="copyBtn">コピー</button>
            </div>
            <div class="message" id="copyMessage"></div>
            <br>
            <div class="address-container">
                <span style="color:black;white-space: nowrap;"><B>[ID]</B></span>
                <span class="address-text" id="tokenID"></span>
            </div>
        </div>
    </div>
    <script>
        const copyBtn = document.getElementById('copyBtn');
        const addressText = document.getElementById('contractAddress');
        const copyMessage = document.getElementById('copyMessage');
        const container = document.getElementById('container');
        addressText.innerHTML = GetContractAddress();
        container.style.display = "none";

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(addressText.textContent);
                copyMessage.textContent = 'コピーしました！';
                setTimeout(() => copyMessage.textContent = '', 2000);
            } catch (err) {
                copyMessage.textContent = 'コピーに失敗しました';
            }
        });
        async function connect() {
            let result = await connectWallet(true);
            if (!result) {
                document.getElementById("status").textContent = `接続に失敗しました`;
                return;
            }
            document.getElementById("contents").style.display = "block";
        }
        document.addEventListener("DOMContentLoaded", async () => {
            connect();
        });
        const quizzes = [
            {
                question: "NFTとして、他の人と交換したり取引できるものはどれ？",
                options: ["自動車", "チケット", "パイナップル", "友達"],
                answer: 1
            },
            {
                question: "スマートコントラクトの正しい説明はどれ？",
                options: ["条件が満たされると自動的に契約を実行するプログラム", "デジタルアイテムの所有権の証明書", "ブロックが鎖のようにつながる構造のデータベース"],
                answer: 0
            },
            {
                question: "ウォレットの正しい説明は？",
                options: ["ウォレットのプライベートキーはみんなで共有すべき", "Metamaskはウォレットではない", "仮想通貨やNFTを格納することができる"],
                answer: 2
            },
            {
                question: "Play To Earnの正しい説明は？",
                options: ["スマホやPCにインストールできる", "仮想通貨を支払うとWebページが見れる", "入手したNFTを売買して利益を得ることができる"],
                answer: 2
            },
            {
                question: "Snake Gameでスコア10を超えたら自プレイヤーは何色に変わる？",
                options: ["黄", "青", "赤", "紫", "オレンジ"],
                answer: 0
            },
            {
                question: "坂本先生の趣味は？",
                options: ["登山", "プログラミング", "映画鑑賞", "ダンス", "DIY"],
                answer: 2
            }
        ];

        let current = 0;
        let score = 0;

        const startBtn = document.getElementById("startBtn");
        const quizBox = document.getElementById("quiz-box");
        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const resultEl = document.getElementById("result");

        startBtn.addEventListener("click", startQuiz);

        function startQuiz() {
            startBtn.style.display = "none";
            quizBox.style.display = "block";
            current = 0;
            score = 0;
            showQuiz();
        }

        function showQuiz() {
            if (current >= quizzes.length) {
                finishQuiz();
                return;
            }

            const q = quizzes[current];
            questionEl.textContent = `${current + 1}問目：${q.question}`;
            optionsEl.innerHTML = "";

            q.options.forEach((opt, index) => {
                const div = document.createElement("div");
                div.className = "option";
                div.textContent = opt;
                div.onclick = () => choose(index);
                optionsEl.appendChild(div);
            });
        }

        function choose(index) {
            if (index === quizzes[current].answer) {
                score++;
            }
            current++;
            showQuiz();
        }

        async function finishQuiz() {
            quizBox.style.display = "none";
            resultEl.style.display = "block";
            resultEl.textContent = `結果：${quizzes.length}問中 ${score}問正解でした！`;
            if (quizzes.length <= score) {
                //満点の場合
                document.getElementById("reward").textContent = "NFTの確認中...";
                let tokenID = await hasNFT(NFT_TYPE.COMPLETE);
                if (tokenID > 0) {
                    document.getElementById("reward").textContent = "試験合格証NFTはすでに発行済みです";
                    container.style.display = "";
                    document.getElementById('tokenID').innerHTML = tokenID;
                } else {
                    tokenID = await mintNFT(NFT_TYPE.COMPLETE);
                    if (tokenID > 0) {
                        document.getElementById("reward").textContent = "全問正解のため 試験合格証NFT を発行しました！";
                        container.style.display = "";
                        document.getElementById('tokenID').innerHTML = tokenID;
                    } else {
                        document.getElementById("reward").textContent = "NFT の発行に失敗しました";
                    }
                }
            }
        }
    </script>
</body>

</html>
